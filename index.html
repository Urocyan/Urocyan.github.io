<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="jquery.mobile.custom.js"></script>
<style>
	body {
		background-color: black;
		color: white;
		font-family: Helvetica;
	}
	#toggleUI {
		background-color: DarkSlateGray;
		opacity: 0;
		width: 5%;
		height: 100%;
		border: 0px solid white;
		position: fixed;
		z-index: 99;
		transition: all 1s ease;
		border-radius: 0px 5px 5px 0px;
		
	}
	#toggleUI:hover {
		opacity: 1;
	}
	#sel1 {
		color: black;
	}
	#scoreAmt {
		color: black;
	}
	img.result {
		height:250px;
		width: 250px;
		object-fit: cover;
	}
	img.result:hover {
		height:500px;
		width:500px;
		position:absolute;
		z-index:99;
	}
	.middle {
	position: relative;
	top: 30%;
	left:30%;
	}
	.carouselResults {
		max-width: 100%;
		object-fit: cover;
		display: block;
		margin-left: auto;
		margin-right: auto;
	}
	#toggleButton {
		width: 100%;
		background-color: darkturquoise;
	}
	#blToggle {
		width: 100%;
		background-color: darkturquoise;
	}
	#advancedSettings {
		display:none;
	}
	.row.no-gutter {
		margin-left: 0;
		margin-right: 0;
	}
	.row.no-gutter [class*='col-']:not(:first-child),
	.row.no-gutter [class*='col-']:not(:last-child) {
		padding-right: 0;
		padding-left: 0;
	}
	#blHolder {
		color: black;
	}
	#paginationRow {
		width: 100%;
	}
	.colorTheme {
		transition: background-color 2s ease;
	}
	.sourceLink {
		left: 0;
		width: 20%;
		position: absolute;
		z-index: 99;
	}
	.panel {
		color:black;
	}
	.carousel-indicators {
		top:0px;
		color: turquoise;
		visibility: hidden;
	}
	.carousel-indicators .active{
    background-color: darkturquoise;
	}
	.fullScreen {
		position: fixed;
		display: block;
		z-index: 99;
		top: 0px;
		bottom: 0px;
		left: -15px;
		right: 0px;
		background-color: black;
		margin-left: 0;
		margin-right: 0;
	}
	#fScreenButton {
		max-width: 10%;
		margin-left: auto;
		margin-right: auto;
		position: fixed;
		display: block;
		z-index: 99;
		bottom: 0;
		visibility: hidden;
		opacity: 0.5;
	}
	.panel-body {
	max-height: 50%;
	}
</style>
</head>
<body>
<script>
$(document).ready(function(){
	//window.addEventListener ("touchmove", function (event) { event.preventDefault (); }, {passive: false});
	var curPage = 1;
	var maxPage = 50;
	function tagButton(tagButton) {
	var currentTags = $("#tagsInput").val();
	var text = $(tagButton).text();
	if($("#tagsInput").val().indexOf(text) == -1) {
		$("#tagsInput").val(""+ currentTags + " " + text);
	}
	}
	var pageNum = function() {
	$("#pgNum").html(curPage);
	}
	pageNum();
	var clearCarousel = function() {
	$("#indicators").empty();
	$("<li>").attr({
		"data-target": "#myCarousel", 
		"data-slide-to": "0", 
		"class":"active"
		}).appendTo("#indicators");
	$("#innerIMG").empty();
	$("<div>").attr({
		"class":"item active"
		}).html("<img src='https://static1.e621.net/data/38/aa/38aa2733bbd3f38d0265ce0cdacd0f55.jpg' class='img-fluid' style='margin-left: auto; margin-right: auto;'></img>").appendTo("#innerIMG");
	}
	var blacklist = [];
	var enumBlacklist = function() {
	$("#blHolder").empty();
	$.each( blacklist, function(i, item) {
		$("<li>").html(item).attr("class","list-group-item").appendTo("#blHolder");
	});
	}	
	$("#tagsToBanButton").click( function() {
	var tagToAdd = $("#tagsToBan").val();
	if(tagToAdd.indexOf(' ') > -1) {
		var multiTags = tagToAdd.split(" ");
		$.each(multiTags, function(i, item) {
			blacklist.push(item);
		});
		enumBlacklist();
	}
	else if(blacklist.indexOf(tagToAdd) > -1) {
		alert("This tag has already been added");
		$("#tagsToBan").addClass("alert alert-danger");
	}
	else {
		blacklist.push(tagToAdd);
		enumBlacklist();
	}
	});
	$("#tagsToBan").focusin(function () {
	if($("#tagsToBan").hasClass("alert-danger")) {
		$("#tagsToBan").removeClass("alert");
		$("#tagsToBan").removeClass("alert-danger");
	}
	});
	$("#clearBL").click( function() {
	blacklist = [];
	$("#blHolder").empty();
	});
	$('[data-toggle="tooltip"]').tooltip();
	var pausedShow = false;
	var container = $(".container");
	var getResults = function () {
		var e621API = "https://e621.net/post/index.json?tags=";
		var tags = $("#tagsInput").val();
		if($("#scoreAmt").val() > 0) {
			tags += " score:" + $("#scoreAmt").val();
		}
		if($("#ratioParam1").val() != 0 && $("#ratioParam2").val() != 0) {
			var ratio = $("#ratioParam1").val() / $("#ratioParam2").val();
			if (ratio < 1) {
				ratio = ratio.toPrecision(2);
			}
			else {
				ratio = ratio.toPrecision(3);
			}
			tags += " ratio:" + ratio;
		}
		if($("#sortBy").val() == "Score Descending") {
			tags += " order:score";
		}
		else if($("#sortBy").val() == "Score Ascending") {
			tags += " order:score_asc";
		}
		if($("#postDate").val() != "null") {
			tags += " date:" + $("#postDate").val();
		}
		tags += "&page=" + curPage;
		tags = tags.replace(/\ /g, '%20');
		tags += "&limit=" + $("#limitNum").val();
		e621API += tags;
		var amountOfResults = 1;
		var goodResult = true;
		console.log(e621API);
		$.ajax({
			type: "GET",
			url: e621API,
			dataType: "jsonp",
			success: function( data ) {
		$.each( data, function( i, item ) {
			goodResult = true;
			if(blacklist.length > 0) {
			$.each( blacklist, function(j, bltag) {
			if(item.tags.indexOf(bltag) > -1) {
				goodResult = false;
				}
			});
			}
		if(screen.width >= 992) {
			if((item.file_ext.indexOf("swf") == -1 && item.file_ext.indexOf("webm") == -1) && goodResult) {
				var artist = item.artist[0];
				var artistFormat = [];
				if(artist.indexOf('_') != -1) {
					artistFormat = artist.split("_");
					artist = "";
					$.each(artistFormat, function(i, item) {
						var currWord = "";
						currWord = item.charAt(0).toUpperCase() + item.slice(1);
						artist += currWord+ " ";
					});
				}
				else {
					artist = artist.charAt(0).toUpperCase() + artist.slice(1);
				}
				$( "<div>" ).attr({
				"class": "item",
				}).html(
				"<div class='panel panel-default'><div class='panel-heading' align='center'><div class='well'><h3>"+artist+"</h3></div></div><div class='panel-body'><img style='max-height:"+(screen.height * 0.75)+"px;' src='"+item.file_url+"' alt='"+item.artist+"' class='carouselResults'></div><div class='panel-footer' align='center'><div class='btn-group'><button class='btn btn-default'><a href='"+item.source+"' target='_blank'>Source</a></button><button class='btn btn-default'>"+item.fav_count+"<span class='glyphicon glyphicon-heart'></span></button><button class='btn btn-default'>"+item.score+"<span class='glyphicon glyphicon-arrow-up'></span></button></div><br /><div class='container-fluid' style='max-width: 75%;'><div class='well alert-info'><div class='btn-group tagButtons' id='resultNum"+i+"'></div></div></div></div></div>")
				.appendTo( "#innerIMG");
				var currentIteration = i;
				var tagArray = item.tags.split(" ");
				$.each(tagArray, function(i, tag) {
					console.log(tag);
					$("<button>").attr({
					"class": "btn btn-default tagAdd"
					}).html(tag).appendTo("#resultNum"+currentIteration+"");
				});
				$(".tagAdd").click( function() {
					tagButton(this);
				});
				$("<li>").attr({
				"data-target": "#myCarousel",
				"data-slide-to": amountOfResults,
				}).appendTo("#indicators");
				amountOfResults++;
				$('[data-toggle="tooltip"]').tooltip();
				$('[data-toggle="popover"]').popover();
				if ( i === 100 ) {
				return false;
				}
			}
			else if(item.file_ext.indexOf("webm" > -1) && item.file_ext.indexOf("swf") == -1) {
				var artist = item.artist[0];
				var artistFormat = [];
				if(artist.indexOf('_') != -1) {
					artistFormat = artist.split("_");
					artist = "";
					$.each(artistFormat, function(i, item) {
						var currWord = "";
						currWord = item.charAt(0).toUpperCase() + item.slice(1);
						artist += currWord+ " ";
					});
				}
				else {
					artist = artist.charAt(0).toUpperCase() + artist.slice(1);
				}
				$( "<div>" ).attr({
				"class": "item",
				}).html(
				"<div class='panel panel-default'><div class='panel-heading' align='center'><div class='well'><h3>"+artist+"</h3></div></div><div class='panel-body'><video class='carouselResults' controls style='max-height:"+(screen.height * 0.75)+"px;'><source src='"+item.file_url+"' type='video/webm' /></video></div><div class='panel-footer' align='center'><div class='btn-group'><button class='btn btn-default'><a href='"+item.source+"' target='_blank'>Source</a></button><button class='btn btn-default'>"+item.fav_count+"<span class='glyphicon glyphicon-heart'></span></button><button class='btn btn-default'>"+item.score+"<span class='glyphicon glyphicon-arrow-up'></span></button></div><br /><div class='container-fluid' style='max-width: 75%;'><div class='well alert-info'><div class='btn-group tagButtons' id='resultNum"+i+"'></div></div></div></div></div>")
				.appendTo( "#innerIMG");
				var currentIteration = i;
				var tagArray = item.tags.split(" ");
				$.each(tagArray, function(i, tag) {
					console.log(tag);
					$("<button>").attr({
					"class": "btn btn-default tagAdd"
					}).html(tag).appendTo("#resultNum"+currentIteration+"");
				});
				$(".tagAdd").click( function() {
					tagButton(this);
				});
				$("<li>").attr({
				"data-target": "#myCarousel",
				"data-slide-to": amountOfResults,
				}).appendTo("#indicators");
				amountOfResults++;
				if ( i === 100 ) {
				return false;
				}
			}
		}
		else {
			if((item.file_ext.indexOf("swf") == -1 && item.file_ext.indexOf("webm") == -1) && goodResult) {
				$( "<div>" ).attr({
				"class": "item",
				}).html(
				"<img style='max-height:"+(window.innerHeight-(window.innerHeight*0.25))+"px;' src='"+item.file_url+"' alt='"+item.artist+"' class='carouselResults' />")
				.appendTo( "#innerIMG");
				$("<li>").attr({
				"data-target": "#myCarousel",
				"data-slide-to": amountOfResults,
				}).appendTo("#indicators");
				amountOfResults++;
				$('[data-toggle="tooltip"]').tooltip();
				$('[data-toggle="popover"]').popover();
				if ( i === 100 ) {
				return false;
				}
			}
			else if(item.file_ext.indexOf("webm" > -1) && item.file_ext.indexOf("swf") == -1) {
				$( "<div>" ).attr({
				"class": "item",
				}).html(
				"<video class='carouselResults' controls style='max-height:"+(window.innerHeight-(window.innerHeight*0.25))+"px;'><source src='"+item.file_url+"' type='video/webm' /></video>")
				.appendTo( "#innerIMG");
				$("<li>").attr({
				"data-target": "#myCarousel",
				"data-slide-to": amountOfResults,
				}).appendTo("#indicators");
				amountOfResults++;
				if ( i === 100 ) {
				return false;
				}
			}
		}
		if(amountOfResults > 0) {
			$("#resultButton").removeClass("btn-primary").addClass("btn-success");
		}
		});
	}
	});
	}
	$("#resultButton").click(function() {
		clearCarousel();
		getResults();
		
	});
	$("#clearButton").click(function() {
		clearCarousel();
		$("#tagsInput").val("");
		$("#resultButton").removeClass("btn-success").addClass("btn-primary");
	});
$("#toggleButton").click(function() {
	$("#advancedSettings").slideToggle(400);
});
$("#advancedSettings").on("hide.bs.collapse", function() {
		$("#slideArrow").attr("class", "glyphicon glyphicon-chevron-down");
});
$("#advancedSettings").on("show.bs.collapse", function() {
		$("#slideArrow").attr("class", "glyphicon glyphicon-chevron-up");
});
$("#UIButton").click( function() {
		$("#mainUI").slideToggle();
});
$("#paginationToggle").click( function() {
	if(this.checked) {
		$(".carousel-indicators").css("visibility","visible");
	}
	else {
		$(".carousel-indicators").css("visibility","hidden");
	}
});
$("#pauseSlideshow").click( function() {
	if(pausedShow == false) {
		$('#myCarousel').carousel('pause');
		pausedShow = true;
		$("#pauseSlideshow").html("Play Slideshow <span class='glyphicon glyphicon-play'></span>");
	}
	else if(pausedShow == true) {
		$('#myCarousel').carousel('cycle');
		pausedShow = false;
		$("#pauseSlideshow").html("Pause Slideshow <span class='glyphicon glyphicon-pause'></span>");
	}
});
$("#blToggle").click(function() {
	$("#blacklist").slideToggle(400);
});
$("#pgBwd").click( function() {
	if(curPage > 1) {
		curPage -= 1;
	}
	else if(curPage == 1) {
		curPage = maxPage;
	}
	pageNum();
	clearCarousel();
	getResults();
});
$("#pgFwd").click( function() {
	if(curPage < maxPage) {
		curPage += 1;
	}
	else if(curPage == maxPage) {
		curPage = 1;
	}
	pageNum();
	clearCarousel();
	getResults();
});
$("#colorThemePicker").change( function() {
	$(".colorTheme").css("background-color",$("#colorThemePicker").val());
});
$("#detectScreenSize").click( function() {
	$("#ratioParam1").val(screen.width);
	$("#ratioParam2").val(screen.height);
});

var isFscreen = false;
$("#myCarousel").bind('slide.bs.carousel', function (e) {
	if(isFscreen == true) {
		if(screen.width < 992) {
			setTimeout(function() {
			var thisHeight = $(".item.next.left > img").height();
			var thisWidth = $(".item.next.left > img").width();
			if(thisHeight == null) {
				thisHeight = $(".item.next.left > video").height();
			}
			if(thisWidth == null) {
				thisWidth = $(".item.next.left > video").width();
			}
			console.log(thisHeight);
			$(".next").css({"position":"fixed","top":((screen.height - thisHeight)/2)});
			if(thisWidth < screen.width) {
				$(".next").css({"position":"fixed","left":((screen.width - thisWidth)/2)});
			}
			}, 100);
		}
	}
	});
var el = $("#myCarousel");
var doc = window.document;
$("#fullScreen").click( function() {
	$(".carouselResults").css({"max-height":(screen.height * 0.75),"max-width":screen.width});
	$("#myCarousel").css({"height":screen.height,"width":screen.width});
	$(".panel-footer").hide();
	isFscreen = true;
	if (document.getElementById("myCarousel").requestFullscreen) {
		document.getElementById("myCarousel").requestFullscreen();
	} else if (document.getElementById("myCarousel").webkitRequestFullscreen) {
		document.getElementById("myCarousel").webkitRequestFullscreen();
	} else if (document.getElementById("myCarousel").mozRequestFullScreen) {
		document.getElementById("myCarousel").mozRequestFullScreen();
	} else if (document.getElementById("myCarousel").msRequestFullscreen) {
		document.getElementById("myCarousel").msRequestFullscreen();
	}
	else {
		alert("fullscreen not supported!");
	}
});
if (document.addEventListener)
{
    document.addEventListener('webkitfullscreenchange', exitHandler, false);
    document.addEventListener('mozfullscreenchange', exitHandler, false);
    document.addEventListener('fullscreenchange', exitHandler, false);
    document.addEventListener('MSFullscreenChange', exitHandler, false);
}

function exitHandler()
{
    if (document.webkitFullscreenEnabled) {
		if(!document.webkitIsFullScreen)
		{
			$("#myCarousel").css({"height":"auto","width":"auto"});
			$(".panel-footer").show();
			if(screen.width < 992) {
			$(".item").css({"position":"relative","top":"0"});
			$(".next").css("position","relative");
			}
			console.log("exit");
			isFscreen = false;
		}
	}
	else if(document.mozFullScreenEnabled) {
		if(!document.mozFullScreen) {
			$("#myCarousel").css({"height":"auto","width":"auto"});
			$(".panel-footer").show();
			if(screen.width < 992) {
			$(".item").css({"position":"relative","top":"0"});
			$(".next").css("position","relative");
			}
			console.log("exit");
			isFscreen = false;
		}
	}
	else if(document.msFullscreenEnabled) {
		if(!document.fullscreen) {
			$("#myCarousel").css({"height":"auto","width":"auto"});
			$(".panel-footer").show();
			if(screen.width < 992) {
			$(".item").css({"position":"relative","top":"0"});
			$(".next").css("position","relative");
			}
			console.log("exit");
			isFscreen = false;
		}
	}
	else if(Document.fullscreenEnabled) {
		if(!document.fullscreen) {
			$("#myCarousel").css({"height":"auto","width":"auto"});
			$(".panel-footer").show();
			if(screen.width < 992) {
			$(".item").css({"position":"relative","top":"0"});
			$(".next").css("position","relative");
			}
			console.log("exit");
			isFscreen = false;
		}
	}
}
$("#myCarousel").swiperight( function() {
	$("#myCarousel").carousel('prev');
});
$("#myCarousel").swipeleft( function() {
	$("#myCarousel").carousel('next');
});
});
</script>
<div id="mainUI">
<!--<div class="container">
	<div class="jumbotron colorTheme" style="background-color: darkturquoise; color: white; text-align: center;">
		<img src="https://i.imgur.com/afSLl34.png" style="max-height: 90%; max-width: 90%;"></img>
	</div>
</div>-->
<div class="container-fluid">
<div class="row">
	<div class="form-check col-lg-6">
	<label class="form-check-label">
		<input type="checkbox" class="form-check-input" value="" id="paginationToggle">Show Gallery Pagination
	</label>
	</div>
	<div class="col-lg-6" align="right">
	<div class="input-group">
		<span class="input-group-addon">Color Theme: </span><input type="color" class="form-control" id="colorThemePicker" />
	</div>
	</div>
</div>
</div>
<div class="container-fluid">
<div class="row">
	<div class="col-lg-12" ng-app="">
		<div class="input-group">
			<span class="input-group-addon">Tags</span>
			<input id="tagsInput" type="text" class="form-control" name="msg" placeholder="Enter Tags Here." ng-model="name">
			<div class="input-group-btn">
			<button class="btn btn-primary" id="resultButton"><span class="glyphicon glyphicon-refresh"></span></button>
			<button class="btn btn-danger"><span id="clearButton" class="glyphicon glyphicon-remove"></span></button>
			</div>
		</div>
		<p ng-bind="name"></p>
	</div>
</div>
</div>
<div class="container-fluid">
<div class="row">
	<div class="col-lg-12">
	<button class="btn colorTheme" id="toggleButton" data-toggle="collapse" data-target="#advancedSettings">Search Settings <span class="glyphicon glyphicon-chevron-down" id="slideArrow"></span></button>
	</div>
</div>
</div>
<div class="container-fluid collapse" id="advancedSettings">
	<div class="row no-gutter">
		<div class="col-lg-6 padding-0">
		<div class="input-group">
				<span class="input-group-addon">Max Results Per Page</span>
				<input id="limitNum" type="number" class="form-control" name="msg" placeholder="Max results per page." value="75">
		</div>
		</div>
		<div class="col-lg-6 padding-0">
		<div class="input-group">
				<span class="input-group-addon">Sort By</span>
				<select class="form-control" id="sortBy">
					<option>Score Descending</option>
					<option>Score Ascending</option>
				</select>
		</div>
		</div>
		<div class="col-lg-6">
		<div class="input-group">
			<span class="input-group-addon">Score</span>
			<select class="form-control" id="sel1" >
				<option>></option>
				<option><</option>
				<option>>=</option>
				<option><=</option>
				<option>=</option>
			</select>
		<input class="form-control" type="number" id = "scoreAmt" min="0" max="100000" value="0" />
		</div>
		</div>
		<div class="col-lg-6">
		<div class="input-group">
			<span class="input-group-addon">Date Posted</span>
			<select class="form-control" id="postDate">
				<option>null</option>
				<option>today</option>
				<option>yesterday</option>
				<option>week</option>
				<option>month</option>
				<option>year</option>
			</select>
		</div>
		</div>
		<div class="col-lg-6">
		<div class="input-group">
			<span class="input-group-addon">Ratio</span><input type="number" class="form-control" id="ratioParam1" /><span class="input-group-addon">:</span><input type="number" id="ratioParam2" class="form-control" />
			<div class="input-group-btn">
			<button class="btn btn-primary" id="detectScreenSize">Wallpaper</button>
			</div>
		</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
		<button class="btn colorTheme" id="blToggle" data-toggle="collapse" data-target="#blacklist">Blacklist</button>
		</div>
